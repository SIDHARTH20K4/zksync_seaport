name: CI
on: [push]

jobs:
  build:
    name: Contract compile check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js 18.18
        uses: actions/setup-node@v3
        with:
          node-version: 18.18

      - name: Wait for node to start
        uses: ./
        with:
          start: make start-node-from-release-binary
          wait-on: 'http://localhost:8011'
          wait-on-timeout: 110

      - name: Compile and deploy ExecutionHelper.
        run:  make compile-and-deploy-execution-helper 
