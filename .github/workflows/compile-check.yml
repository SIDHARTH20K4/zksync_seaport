name: CI
on: [push]

jobs:
  build:
    name: Contract compile check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js 18.18
        uses: actions/setup-node@v3
        with:
          node-version: 18.18

      - name: Setup test-node 
        run: |
          make start-node-from-release-binary &

      - name: Check server has started
        run: |
          make wait-for-node-to-start


      - name: Compile and deploy ExecutionHelper.
        run:  make compile-and-deploy-execution-helper 
